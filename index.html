<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Visualize.it | Visualize the Most Common Sorting Algorithms</title>
  </head>
  <body>
    <header>
      <a href="./index.html" id="logo">Visualize<span>.</span>it</a>
      <p>Visualize Your ðŸ‘Œfavorite Sorting algorithms</p>
    </header>
    <!-- MAIN CONTENT -->

    <main id="main">
      <fieldset>
        <legend title="Choose the algorithm type you want to VISUALIZE.">
          Choose Algorithm
        </legend>
        <div class="input__group">
          <label class="label label--radio">
            <input
              type="radio"
              name="algorithm"
              class="input input--radio"
              value="quick"
              checked
            />
            <span class="label__text">Quick</span>
          </label>
          <label class="label label--radio">
            <input
              type="radio"
              name="algorithm"
              class="input input--radio"
              value="heap"
            />
            <span class="label__text">Heap</span>
          </label>
          <label class="label label--radio">
            <input
              type="radio"
              name="algorithm"
              class="input input--radio"
              value="bubble"
            />
            <span class="label__text">Bubble</span>
          </label>
          <label class="label label--radio">
            <input
              type="radio"
              name="algorithm"
              class="input input--radio"
              value="merge"
            />
            <span class="label__text">Merge</span>
          </label>
          <label class="label label--radio">
            <input
              type="radio"
              name="algorithm"
              class="input input--radio"
              value="insertion"
            />
            <span class="label__text">Insertion</span>
          </label>
          <label class="label label--radio">
            <input
              type="radio"
              name="algorithm"
              class="input input--radio"
              value="selection"
            />
            <span class="label__text">Selection</span>
          </label>
        </div>
      </fieldset>

      <div>
        <label class="label" for="array-size"> Array Size</label>
        <input
          type="number"
          name="arraySize"
          class="input input--number"
          value="10"
          step="5"
          id="array-size"
        />
        <small>Default ( 10 )</small>
      </div>
      <div>
        <label for="sorting-speed" class="label"> Sorting Speed </label>
        <input
          type="number"
          name="sortingSpeed"
          class="input input--number"
          value="1"
          step="0.5"
          id="sorting-speed"
        />
        <small>Default ( 1 Second / item sorted )</small>
      </div>
      <button id="button">ðŸ‘€ Visualize</button>
    </main>

    <!-- SECTION: visualize section -->
    <section id="section">
      <p>
        Watch how <strong>Quick Sort</strong> works on
        <span>Unsorted array <strong>[1, 2, 3, 4, 5, 6]</strong></span>
      </p>

      <p id="paragraph"></p>
      <div id="container" class="container container--bars"></div>
    </section>

    <footer>
      <small
        >2024 &copy; copyrights reserved to <strong>Joseph Worku</strong>. don't
        claim as your own.
      </small>
    </footer>

    <div id="loading-page" class="loading-page">
      <div class="wrapper">
        <svg width="100" height="100" viewBox="0 0 24 24">
          <g class="spinner">
            <circle
              cx="12"
              cy="12"
              r="9.5"
              fill="none"
              stroke-width="1"
            ></circle>
          </g>
        </svg>
        <span class="loading-page__heading">Generating Array</span>
      </div>
    </div>
  </body>
  <script src="./assets/js/script.js"></script>
</html>
